<form name="bewerberdateneintragen">
  <div class="form-group">
    <label for="Hat der Bewerber Auslandserfahrung">Besitzt der Bewerber Auslandserfahrung?</label>
    <input class="form-control"
           cam-variable-type="Boolean"
           cam-variable-name="Auslandserfahrung"
           name="Auslandserfahrung" />
  </div>
  <div class="form-group">
    <label for="Zeugnisse">Liegen alle relevanten Zeugnisse vor?</label>
    <input class="form-control"
           cam-variable-type="Boolean"
           cam-variable-name="Zeugnisse"
           name="Zeugnisse" />
  </div> 
  <div class="form-group">
    <label for="Anschreiben">Liegt ein Anschreiben bei?</label>
    <input class="form-control"
           cam-variable-type="Boolean"
           cam-variable-name="Anschreiben"
           name="Anschreiben" />
  </div>
   <div class="form-group">
    <label for="Lebenslauf">Wurde ein Lebenslauf mitgeschickt?</label>
    <input class="form-control"
           cam-variable-type="Boolean"
           cam-variable-name="Lebenslauf"
           name="Lebenslauf" />
  </div>
   <div class="form-group">
    <label for="Zertifikate">Besitzt der Bewerber Zertifikate?</label>
    <input class="form-control"
           cam-variable-type="Boolean"
           cam-variable-name="Zertifikate"
           name="Zertifikate" />
  </div>
  <div class="form-group">
    <label for="Bildungsgrad">Welchen Bildungsgrad besitzt der Bewerber?</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Bildungsgrad"
           name="Bildungsgrad" />
  </div>
  <div class="form-group">
    <label for="Abschlussnote_Studium">Welche Abschlussnote hat der Bewerber im Studium?</label>
    <input class="form-control"
           cam-variable-type="Double"
           cam-variable-name="Abschlussnote_Studium"
           name="Abschlussnote_Studium" />
  </div>
  <div class="form-group">
    <label for="Abschlussnote_Ausbildung">Welche Abschlussnote hat der Bewerber in der Ausbildung (in Worten)?</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Abschlussnote_Ausbildung"
           name="Abschlussnote_Ausbildung" />
   <div class="form-group">
    <label for="Name">Wie lautet der Name des Bewerbers?</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Name"
           name="Name" />
  </div>
  <div class="form-group">
    <label for="Berufserfahrung_Jahre">Wie viele Jahre relevante Berufserfahrung bringt der Bewerber mit?</label>
    <input class="form-control"
           cam-variable-type="Long"
           cam-variable-name="Berufserfahrung_Jahre"
           name="Berufserfahrung_Jahre" />
  </div>
  
</form>

<form name="bewerbung">
  <div class="form-group">
    <label for="Hat der Bewerber Auslandserfahrung">Besitzen Sie Auslandserfahrung?</label>
    <input class="form-control"
           cam-variable-type="Boolean"
           cam-variable-name="Auslandserfahrung"
           name="Auslandserfahrung" />
  </div>
  <div class="form-group">
    <label for="Name">Bitte tragen Sie Ihren Namen ein:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Name"
           name="Name" />
  </div>
  <div class="form-group">
    <label for="Unterlagen_Bewerbung">Welche Unterlagen senden Sie uns zu?</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Unterlagen_Bewerbung"
           name="Unterlagen_Bewerbung" />
  </div>
  <div class="form-group">
    <label for="bildungsgrad">Welchen Bildungsgrad besitzen Sie?</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="bildungsgrad"
           name="bildungsgrad" />
  </div>
  <div class="form-group">
    <label for="Abschlussnote_Studium">Welche Abschlussnote hatten Sie?</label>
    <input class="form-control"
           cam-variable-type="Double"
           cam-variable-name="Abschlussnote_Studium"
           name="Abschlussnote_Studium" />
  </div>
  <div class="form-group">
    <label for="Abschlussnote_Ausbildung">Welche Abschlussnote hatten Sie in der Ausbildung in Worten?</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Abschlussnote_Ausbildung"
           name="Abschlussnote_Ausbildung" />
  </div>
  <div class="form-group">
    <label for="Berufserfahrung_Jahre">Wie viele Jahre relevante Berufserfahrung besitzen Sie?</label>
    <input class="form-control"
           cam-variable-type="Long"
           cam-variable-name="Berufserfahrung_Jahre"
           name="Berufserfahrung_Jahre" />
  </div>
  
</form>
